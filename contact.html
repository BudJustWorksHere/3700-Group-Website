<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SeattleU Eats - Contact</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>
    <!--- Dynamic Navbar Insert --->
    <div id="navbarPlaceholder"></div>
    <div class="overlay"></div> 

  <!-- Contact Us Form -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Contact Us</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
          <img src="favicon.png" alt="Logo">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Question/Comment</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send</button>
            </form>
        </div>
    </div>
  </div>

  <section id="section3-home">
    <div class="container">
      <div class="post">
        <h2>Subscribe to Our Newsletter</h2>
        <p>Stay updated with the latest restaurant recommendations, food events, and special offers by subscribing to our newsletter.</p>
        <!-- Newsletter signup form -->
        <form id="newsletter-form" class="newsletter-form">
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
          <button type="submit">Subscribe</button>
        </form>
        <p id="subscription-status"></p>
      </div>
    </div>
  </section>

  <footer id="footer"></footer>
  <!--- Scripts --->
  <script src="javascript/navbar.js"></script>
  <script src="javascript/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
